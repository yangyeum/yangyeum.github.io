        <script data-ad-client="ca-pub-1459383272918437" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

        <style>
            html, body {
                width: 100%;

                overflow: hidden;

                font-size: 22px;
                background-color: #F2E394;

    <body>
        <div class="title">
            <header>
                <div id="header">
                    <p><u>the adcat</u></p>
                </div>
            </header>
        </div>
        <div class="adCat">
            <table id="catBody" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <span id="catEars" cellspacing="0" cellpadding="0">    ^    ^</span>
                    </td>
                </tr>
                <tr>
                    <td class="catColor">
                        (´・ω・｀)<br>
                        <div id="advertisement" style="width: 197px; height: 197px; background-color: beige;">
                            <button id="button" onclick="feedCat()">feed adcat</button>

                </tr>
                <tr>
                    <td style ="background-color: #F2E394;">

        </footer>
        </div>

    </body>

    <script>
        function feedCat() {
            var currentWidth = document.getElementById('advertisement').style.width;
            currentWidth = currentWidth.replace('px','');

            var currentHeight = document.getElementById('advertisement').style.height;
            currentHeight = currentHeight.replace('px','');
  
            document.getElementById('advertisement').style.width = (parseInt(currentWidth) + 100).toString() + "px";
  
            document.getElementById('advertisement').style.height = (parseInt(currentHeight) + 100).toString() + "px";
        }
    </script>
